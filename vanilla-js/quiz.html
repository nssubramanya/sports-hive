<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .quiz-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .question {
        display: none;
      }
      .question.active {
        display: block;
      }
      .banner {
        background-color: turquoise;
        padding: 20px;
        text-align: center;
        color: white;
        margin-bottom: 20px;
      }
      .selection-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 100%;
      }
      .selection-container select,
      .selection-container button {
        width: 100%;
        max-width: 300px;
      }
      .result-container {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="banner">
        <h1>Quiz</h1>
      </div>

      <h2 class="text-center" id="sport-name" style="display: none">Sport</h2>

      <div
        id="select-sport-container"
        class="selection-container"
        style="display: none"
      >
        <label for="sport-select" class="form-label">Choose your sport:</label>
        <select id="sport-select" class="form-select"></select>
        <button class="btn btn-primary" onclick="startQuiz()">
          Start Quiz
        </button>
      </div>

      <div id="quiz-container" class="quiz-container mt-4">
        <!-- Questions will be dynamically added here -->
      </div>

      <div id="result-container" class="result-container">
        <!-- Result will be displayed here -->
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button
          id="prev-button"
          class="btn btn-secondary"
          onclick="prevQuestion()"
          disabled
        >
          Previous
        </button>
        <button
          id="next-button"
          class="btn btn-primary"
          onclick="nextQuestion()"
        >
          Next
        </button>
        <button
          id="submit-button"
          class="btn btn-success"
          onclick="submitQuiz()"
          style="display: none"
        >
          Submit
        </button>
        <button
          id="home-button"
          class="btn btn-info"
          style="display: none"
          onclick="location.href='Index.html'"
        >
          Home
        </button>
      </div>

      <div class="text-center mt-3">
        <p id="progress"></p>
      </div>
    </div>

    <script src="assets/js/quiz.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
